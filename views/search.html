  <span ng-hide="movies.length">No movies found !</span>
  <div ng-repeat="movie in movies">
    {{ movie.title }}
  </div>
  <br>
  <div class="pagination">
    <ul>
      <li class="page-prev"><a href="javascript:void(0)" ng-click="renderPrevSearchPage()">Prev</a></li>
      <li>
        <ul>
          <li ng-repeat="i in getNumber(data.total_pages) track by $index">
            <a href="javascript:void(0)" ng-click="renderSearchPage($index+1)">{{ $index+1 }}</a>
          </li>
        </ul>
      </li>
      <li class="page-next"><a href="javascript:void(0)" ng-click="renderNextSearchPage()">Next</a></li>
    </ul>
  </div>


  </div>

<script>

$(document).ready(function () {
  $('.accordion-tabs').each(function(index) {
    $(this).children('li').first().children('a').addClass('is-active').next().addClass('is-open').show();
  });

  $('.accordion-tabs').on('click', 'li > a', function(event) {
    if (!$(this).hasClass('is-active')) {
      event.preventDefault();
      var accordionTabs = $(this).closest('.accordion-tabs')
      accordionTabs.find('.is-open').removeClass('is-open').hide();

      $(this).next().toggleClass('is-open').toggle();
      accordionTabs.find('.is-active').removeClass('is-active');
      $(this).addClass('is-active');
    } else {
      event.preventDefault();
    }
  });
});


</script>
